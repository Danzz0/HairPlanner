<div class="container">
    <div class="card">
      <h1>HairPlanner</h1>
  
      <p class="subtitle">
        Login
      </p>
  
      <!-- LOGIN -->
      <form [formGroup]="formNameLogin">
        <input
          type="email"
          placeholder="Email"
          formControlName="email"
          name="email"
        />
  
        <input
          type="password"
          placeholder="Senha"
          formControlName="senha"
          name="senha"
        />
  
        <button type="button" (click)="fazerLogin()">
          Login
        </button>
  
        <p class="toggle">
          NÃ£o tem conta?
          <span (click)="navegarParaCadastro()">Cadastre-se</span>
        </p>
      </form>
  
      
    </div>
  </div>
